<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - EconMe</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logout.css">
    <link rel="stylesheet" href="footer.css">
    <!-- <link rel="stylesheet" href="profile.css"> -->
</head>
<body>
    <div class="page-wrapper">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <div class="hamburger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo">
                    <h1 class="logo">EconoMe</h1>
                </div>
            </div>

            <div class="top-bar-right">
                <div class="mode-switch">
                    <i class='bx bx-moon'></i>
                </div>
                <a href="profile.html" class="profile">
                    <div class="profile">
                        <i class='bx bx-user'></i>
                        <!-- <img src="profile.jpg" alt="Profile"> -->
                    </div>
                </a>
            </div>
        </div>
        
        <!-- Side Bar -->
        <div class="side-bar">
            <span class="menu-label">MENU</span>
            <ul class="navbar-links">
                <li><a href="index.html"><span class="nav-icon"><i class="fa-solid fa-house"></i></span><span class="nav-text">Dashboard</span></a></li>
                <li><a href="currency.html"><span class="nav-icon"><i class="fa-solid fa-coins"></i></span><span class="nav-text">Currency</span></a></li>
                <li><a href="contact.html"><span class="nav-icon"><i class="fa-solid fa-info-circle"></i></span><span class="nav-text">Contact</span></a></li>
                <li><a href="profile.html"><span class="nav-icon"><i class="fa-solid fa-user"></i></span><span class="nav-text">Profile</span></a></li>
                <li class="active"><a href="logout.html"><span class="nav-icon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="nav-text">Log out</span></a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="contents">
            <div class="logout-container">
                <div class="logout-content">
                    <div class="logout-icon-large">
                        <i class='bx bx-log-out-circle'></i>
                    </div>
                    <h1>Ready to Leave?</h1>
                    <p>Are you sure you want to log out of your account?</p>
                    
                    <div class="logout-actions">
                        <button id="logout-confirm" class="btn btn-logout">
                            <i class='bx bx-log-out'></i> Yes, Log Out
                        </button>
                        <button id="logout-cancel" class="btn btn-cancel">
                            <i class='bx bx-x'></i> No, Stay Logged In
                        </button>
                    </div>
                    
                    <div class="logout-footer">
                        <p>Changed your mind? <a href="index.html">Return to Dashboard</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const logoutConfirm = document.getElementById('logout-confirm');
        const logoutCancel = document.getElementById('logout-cancel');

        logoutConfirm.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'homepage.html';
        });

        logoutCancel.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        const modeSwitch = document.querySelector('.mode-switch');
        const body = document.body;
    
        // Toggle dark mode on click
        modeSwitch.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
    
            // Optionally: Toggle moon/sun icon
            const icon = modeSwitch.querySelector('i');
            icon.classList.toggle('bx-moon');
            icon.classList.toggle('bx-sun');
        });
    </script>
    
</body>
</html>
