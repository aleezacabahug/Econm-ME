<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EconMe</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <div class="hamburger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo">
                    <h1 class="logo">EconoMe</h1>
                    <!-- <img src="logo.png" alt="Logo"> -->
                </div>
            </div>
            <div class="top-bar-right">
                <div class="mode-switch">
                    <i class='bx bx-moon'></i>
                </div>
                <div class="profile">
                    <img src="profile.jpg" alt="Profile">
                </div>
            </div>
        </div>
        
        <!-- Side Bar -->
        <div class="side-bar">
            <span class="menu-label">MENU</span>
            <ul class="navbar-links">
                <li><a href="index.html"><span class="nav-icon"><i class="fa-solid fa-house"></i></span><span class="nav-text">Dashboard</span></a></li>
                <li><a href="currency.html"><span class="nav-icon"><i class="fa-solid fa-coins"></i></span><span class="nav-text">Currency</span></a></li>
                <li class="active"><a href="contact.html"><span class="nav-icon"><i class="fa-solid fa-info-circle"></i></span><span class="nav-text">Contact</span></a></li>
                <li><a href="logout.html"><span class="nav-icon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="nav-text">Log out</span></a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="contents">
            <div class="contact-container">
                <div class="contact-header">
                    <h1>Contact Us</h1>
                    <p>Have questions or feedback? We'd love to hear from you!</p>
                </div>
                
                <div class="contact-form-container">
                    <form id="contact-form" class="contact-form" method="post" action="/submit-contact">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="fullName" class="input-field" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number (Optional)</label>
                            <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="description">Your Message</label>
                            <textarea id="description" name="description" class="input-field textarea-field" rows="5" placeholder="How can we help you?" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block">Send Message</button>
                        </div>
                    </form>
                </div>
                
                <div class="contact-info">
                    <div class="info-card">
                        <i class='bx bx-envelope'></i>
                        <h3>Email Us</h3>
                        <p>support@econme.com</p>
                    </div>
                    <div class="info-card">
                        <i class='bx bx-phone'></i>
                        <h3>Call Us</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-card">
                        <i class='bx bx-map'></i>
                        <h3>Visit Us</h3>
                        <p>123 Finance Street, Moneyville</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const modeSwitch = document.querySelector('.mode-switch');
        const body = document.body;
    
        // Toggle dark mode on click
        modeSwitch.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
    
            // Optionally: Toggle moon/sun icon
            const icon = modeSwitch.querySelector('i');
            icon.classList.toggle('bx-moon');
            icon.classList.toggle('bx-sun');
        });
    </script>
    
</body>
</html>
