<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log Out - Expense Tracker Mate</title>
</head>
<body>
		<!-- Side Navigation Bar -->
		<aside class="side-bar">
			<span class="menu-label">MENU</span>
			<ul class="navbar-links">
				<li>
					<a href="index.html">
						<span class="nav-icon">
							<i class="fa-solid fa-house"></i>
						</span>
						<span class="nav-text">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="currency.html">
						<span class="nav-icon">
							<i class="fa-solid fa-house"></i>
						</span>
						<span class="nav-text">Currency</span>
					</a>
				</li>
				<li>
					<a href="contact.html">
						<span class="nav-icon">
							<i class="fa-solid fa-info-circle"></i>
						</span>
						<span class="nav-text">Contact</span>
					</a>
				</li>
				<li>
					<a href="logout.html">
						<span class="nav-icon">
							<i class="fa-solid fa-info-circle"></i>
						</span>
						<span class="nav-text">Log out</span>
					</a>
				</li>
		</aside>
    <!-- Logout Content -->
    <div class="f-container">
        <h1>Log Out</h1>
        <p>Are you sure you want to log out?</p>
        <div class="logout-buttons">
            <button id="logout-confirm" class="btn btn-primary">Yes, Log Out</button>
            <button id="logout-cancel" class="btn btn-secondary">No, Stay</button>
        </div>
    </div>

    <script>
        // Select buttons
        const logoutConfirm = document.getElementById('logout-confirm');
        const logoutCancel = document.getElementById('logout-cancel');

        // Handle logout confirmation
        logoutConfirm.addEventListener('click', () => {
            // Clear the token from localStorage
            localStorage.removeItem('token');

            // Redirect to the homepage
            window.location.href = 'homepage.html';
        });

        // Handle logout cancellation
        logoutCancel.addEventListener('click', () => {
            // Redirect back to the dashboard
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
