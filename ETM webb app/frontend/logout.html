</head>
<body>
    <div class="page-wrapper">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <div class="hamburger-btn">
                    <span></span>
                    <span></span>

                    <img src="logo.png" alt="Logo">

            </div>
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Search...">
                <div class="search-btn">
                    <i class='bx bx-search'></i>
                </div>
            </div>
            <div class="top-bar-right">
                <div class="mode-switch">
                    <i class='bx bx-moon'></i>
                </div>
                <div class="notifications">
                    <i class='bx bx-bell'></i>
                </div>
                <div class="profile">
                    <img src="profile.jpg" alt="Profile">
                </div>
            </div>
        </div>
        
        <!-- Side Bar -->
        <div class="side-bar">
            <span class="menu-label">MENU</span>
            <ul class="navbar-links">
                <li><a href="index.html"><span class="nav-icon"><i class="fa-solid fa-house"></i></span><span class="nav-text">Dashboard</span></a></li>
                <li><a href="currency.html"><span class="nav-icon"><i class="fa-solid fa-coins"></i></span><span class="nav-text">Currency</span></a></li>
				<li><a href="contact.html"><span class="nav-icon"><i class="fa-solid fa-info-circle"></i></span><span class="nav-text">Contact</span></a></li>

            </ul>

            <div class="sidebar-footer">
                <div class="settings">

                    </div>
                    <span class="nav-text">Settings</span>

                <div class="logoutBtn">

        </div>
        
        <!-- Main Content -->
        <div class="contents">
            <div class="panel-bar">
                <div class="row-1">
                    <h1>Logout</h1>
                </div>
            </div>
            
            <div class="form-container">
                <div class="logout-confirmation">
                    <h2>Are you sure you want to log out?</h2>
                    <div class="logout-actions">
                        <button id="logout-confirm" class="btn">Yes, Log Out</button>
                        <button id="logout-cancel" class="btn btn-secondary">No, Stay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const logoutConfirm = document.getElementById('logout-confirm');
        const logoutCancel = document.getElementById('logout-cancel');

        logoutConfirm.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'home.html';
        });

        logoutCancel.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
