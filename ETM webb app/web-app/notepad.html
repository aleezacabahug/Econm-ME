<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Notepad - Expense Tracker Mate</title>
</head>
<body>
    <!-- Side Navigation Bar -->
    <aside class="side-bar">
        <span class="menu-label">MENU</span>
        <ul class="navbar-links">
            <li>
                <a href="index.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="currency.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Currency</span>
                </a>
            </li>
            <li>
                <a href="contact.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-info-circle"></i>
                    </span>
                    <span class="nav-text">Contact</span>
                </a>
            </li>
    </aside>

    <!-- Notepad Content -->
    <div class="f-container">
        <h1>Notepad</h1>
        <p>Add, edit, and save your notes below:</p>
        <div class="notepad">
            <textarea id="note-input" class="input-field" rows="5" placeholder="Write your note here..."></textarea>
            <button id="save-note" class="btn btn-primary">Save Note</button>
        </div>
        <div class="notes-list">
            <h2>Your Notes</h2>
            <ul id="notes-container"></ul>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="notepad.js"></script>


        <!-- Summary Content -->
        <div class="f-container">
            <h1>Spending Summary</h1>
            <div class="summary-content">
                <div class="summary-card">
                    <h2>Total Budget</h2>
                    <p id="total-budget">$0</p>
                </div>
                <div class="summary-card">
                    <h2>Total Expenses</h2>
                    <p id="total-expenses">$0</p>
                </div>
                <div class="summary-card">
                    <h2>Remaining Balance</h2>
                    <p id="remaining-balance">$0</p>
                </div>
            </div>
            <div class="spending-details">
                <h2>Spending Details</h2>
                <ul id="spending-list">
                    <!-- Spending details will be dynamically added here -->
                </ul>
            </div>
        </div>

</body>
</html>
