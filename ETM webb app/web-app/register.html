<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Contact Us - Expense Tracker Mate</title>
</head>
<body>


    <!-- Contact Content -->
    <div class="f-container">
        <h1>Create an account</h1>
        <p>If you already have an account, <a href="login.html" class="link">login here</a>.</p>

        <!-- Login Form -->
        <form id="contact-form" class="form" method="post" action="/submit-contact">
            <div class="form-group">
                <label for="full-name">Username:</label>
                <input type="text" id="full-name" name="fullName" class="input-field" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Password:</label>
                <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="phone">Retype Password:</label>
                <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
