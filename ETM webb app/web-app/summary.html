</head>

    <!-- Side Navigation Bar -->
    <aside class="side-bar">
        <span class="menu-label">MENU</span>
        <ul class="navbar-links">
            <li>
                <a href="index.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="currency.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Currency</span>
                </a>
            </li>
            <li>
                <a href="contact.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-info-circle"></i>
                    </span>
                    <span class="nav-text">Contact</span>
                </a>
            </li>
            <li>
                <a href="notepad.html">
                    <span class="nav-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <span class="nav-text">Notepad</span>
                </a>
            </li>
            <li>

            </li>
        </ul>
    </aside>

    <!-- Summary Content -->
    <div class="f-container">
        <h1>Spending Summary</h1>
        <div class="summary-content">
            <div class="summary-card">
                <h2>Total Budget</h2>
                <p id="total-budget">$0</p>
            </div>
            <div class="summary-card">
                <h2>Total Expenses</h2>
                <p id="total-expenses">$0</p>
            </div>
            <div class="summary-card">
                <h2>Remaining Balance</h2>
                <p id="remaining-balance">$0</p>
            </div>
        </div>
        <div class="spending-details">
            <h2>Spending Details</h2>
            <ul id="spending-list">
                <!-- Spending details will be dynamically added here -->
            </ul>
        </div>
    </div>
</body>
